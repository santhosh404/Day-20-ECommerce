<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar Section -->

    <nav class="navbar navbar-expand-lg bg-dark p-4">
      <div class="container-fluid justify-content-between">
        <a class="navbar-brand text-white fw-bold" href="index.html"
          >E-Commerce</a
        >
      </div>
    </nav>

    <!-- Products Section -->
    <div class="container">
      <div class="d-flex flex-wrap flex-sm-wrap justify-content-between align-items-center my-5">
        <h1 class=" display-4 fw-bold">All Products (20)</h1>
        <div class="d-flex align-items-center gap-2">
          <p class="m-0">Filter By</p>
          <div>
            <span class="badge text-bg-secondary" style="cursor: pointer;" id="all">All</span>
            <span class="badge text-bg-secondary" style="cursor: pointer;" id="mens-cloth">Men's Clothing</span>
            <span class="badge text-bg-secondary" style="cursor: pointer;" id="jewell">Jewllery</span>
            <span class="badge text-bg-secondary" style="cursor: pointer;" id="electronics">Electronics</span>
            <span class="badge text-bg-secondary" style="cursor: pointer;" id="womens-cloth">Women's Clothing</span>
          </div>
        </div>
      </div>
      <div class="row" id="productContainer"></div>
    </div>

    <!-- Toast Component -->

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header" style="display: block">
          <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center gap-2 justify-content-center">
              <i class="fa-solid fa-circle-check" style="color: green"></i>
              <strong class="me-auto">Added to Cart</strong>
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
        <div class="toast-body">
          Since it is the fake api, it will not update in db. So you can't see
          the added items in cart instead you see some default products in cart.
        </div>
      </div>
    </div>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/344538806e.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <!-- External Script -->
    <script src="script.js"></script>
  </body>
</html>
